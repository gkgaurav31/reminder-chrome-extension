  <body>

    <h2 class="w3-container"><i>Set Reminder</i></h2>

    <form>
    <input class="w3-input w3-border w3-round" id="minutes" type="number" placeholder="after how many minutes?" required />
    <br>
    <input class="w3-input w3-border w3-round" id="purpose" type="text" placeholder="for what?" required />
    <br>
    <button class="button" id="setalartbutton" type="submit" title="Set the alarm">SET</button>
    </form>

    <script src="timer.js"></script>

  </body>
